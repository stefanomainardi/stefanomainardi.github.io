---
layout: page
title: Blog
---

<div class="posts  homepage">
  {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
              {{ post.excerpt }}
      </li>
    {% endfor %}
</div>
