---
layout: page
title: Blog
---

<div class="posts homepage">
  {% for post in site.posts %}
  <div class="post">
    {% if post.layout == "link" %}
      <h3 class="post-title post-title-link">
        <a href="{{ post.origlink }}">
          {{ post.title }}
        </a>
        â€” <a href="{{ post.url }}"><i class="fa fa-link"></i></a>
      </h3>
    {% else %}
      <h2 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <span class="post-date">{{ post.date | date_to_string }}</span>
    {% endif %}

    {{ post.excerpt }}
  </div>
  {% endfor %}
</div>
